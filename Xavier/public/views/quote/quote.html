<div class="container main-padding-top">
    <div class="row">
        <div class="col-xs-12">
        	<h3>Get Your Quote Here:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form data-ng-submit="quoteCtrl.sendQuote()">
                <div class="form-group">
                    <label for="ownerName">Owner Name</label>
                    <input type="text" class="form-control" id="ownerName" data-ng-model="quoteCtrl.quote.owner_name" required>
                </div>
                <div class="form-group">
                    <label for="jetModels">Jet Model</label>
                    <select class="form-control" id="jetModels" data-ng-model="quoteCtrl.quote.model" ng-options="jet as jet for jet in quoteCtrl.jetModels track by $index" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jetSeatCap">Jet Seat Capacity</label>
                    <input type="number" min="0" class="form-control" id="jetSeatCap" data-ng-model="quoteCtrl.quote.seat_capacity" required>
                </div>
                <div class="form-group">
                    <label for="manufacturingDate">Manufacturing Date</label>
                    <input type="date" class="form-control" id="manufacturingDate" data-ng-model="quoteCtrl.quote.manufactured_date" required>
                </div>
                <div class="form-group">
                    <label for="purchasePrice">Purchase Price</label>
                    <input type="number" min="0" class="form-control" id="purchasePrice" data-ng-model="quoteCtrl.quote.purchase_price" required>
                </div>
                <div class="form-group">
                    <label for="brokerEmail">Broker Email</label>
                    <input type="email" class="form-control" id="brokerEmail" data-ng-model="quoteCtrl.quote.broker_email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
